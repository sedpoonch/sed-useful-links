<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Useful Links</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #eef1f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #222;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-width: 400px;
      margin: auto;
    }

    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-decoration: none;
      background: linear-gradient(to right, #4CAF50, #66BB6A);
      color: white;
      padding: 14px 20px;
      border-radius: 12px;
      font-size: 17px;
      box-shadow: 0 8px 14px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease-in-out;
    }

    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 18px rgba(0, 0, 0, 0.3);
    }

    /* Different colors for each button */
    .google { background: linear-gradient(to right, #4285F4, #3367D6); }
    .news   { background: linear-gradient(to right, #f44336, #e53935); }
    .school { background: linear-gradient(to right, #ff9800, #fb8c00); }
    .gov    { background: linear-gradient(to right, #673ab7, #5e35b1); }

    .material-icons {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Useful Links</h1>

  <div class="button-container">
    <a class="button google" href="https://google.com" target="_blank">
      <span class="material-icons">search</span> Google
    </a>

    <a class="button news" href="https://bbc.com" target="_blank">
      <span class="material-icons">article</span> BBC News
    </a>

    <a class="button school" href="https://cbse.gov.in" target="_blank">
      <span class="material-icons">school</span> CBSE Portal
    </a>

    <a class="button gov" href="https://india.gov.in" target="_blank">
      <span class="material-icons">public</span> Indian Govt
    </a>
  </div>

</body>
</html>
