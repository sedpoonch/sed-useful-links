<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Useful Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      margin: 0 auto;
    }
    a.button {
      background-color: #1e88e5;
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <h1>Useful Links</h1>
  <div class="button-container">
    <a class="button" href="https://example.com" target="_blank">Visit Example</a>
    <a class="button" href="https://google.com" target="_blank">Open Google</a>
    <a class="button" href="https://your-link.com" target="_blank">Another Link</a>
    <!-- Add more buttons as needed -->
  </div>
</body>
</html>
