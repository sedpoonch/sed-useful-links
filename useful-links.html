<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Useful Links</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: auto;
    }

    .fancy-button {
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 18px;
      padding: 15px 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: all 0.2s ease-in-out;
    }

    .fancy-button i {
      margin-right: 10px;
      font-size: 20px;
    }

    .fancy-button:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.3);
    }

    .blue { background-color: #007BFF; }
    .green { background-color: #28a745; }
    .orange { background-color: #fd7e14; }
    .purple { background-color: #6f42c1; }
    .red { background-color: #dc3545; }
  </style>
</head>
<body>

  <h1>Useful Links</h1>

  <div class="btn-container">

<a href="https://facebook.com" class="fancy-button orange" target="_blank">
      <i class="fas fa-facebook"></i> Facebook
    </a>
    
    <a href="https://www.google.com" class="fancy-button blue" target="_blank">
      <i class="fas fa-globe"></i> Google
    </a>

    <a href="https://www.wikipedia.org" class="fancy-button green" target="_blank">
      <i class="fas fa-book"></i> Wikipedia
    </a>

    <a href="https://www.youtube.com" class="fancy-button red" target="_blank">
      <i class="fab fa-youtube"></i> YouTube
    </a>

    <a href="https://mail.google.com" class="fancy-button orange" target="_blank">
      <i class="fas fa-envelope"></i> Gmail
    </a>

    <a href="https://chat.openai.com" class="fancy-button purple" target="_blank">
      <i class="fas fa-robot"></i> ChatGPT
    </a>
  </div>

</body>
</html>
